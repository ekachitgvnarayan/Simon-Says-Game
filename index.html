<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press Any Key To Start the Game</h3>
    <div class="outer-box">
        <div class="btn inner-box red" id="red"></div>
        <div class="btn inner-box green" id="green"></div>
        <div class="btn inner-box yellow" id="yellow"></div>
        <div class="btn inner-box purple" id="purple"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
